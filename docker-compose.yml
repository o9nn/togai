version: '3.8'

services:
  togai:
    build:
      context: .
      dockerfile: Dockerfile
    image: togai:latest
    container_name: togai-personality
    restart: unless-stopped
    
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    networks:
      - togai-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "from helpers.toga_personality import initialize_toga_personality; toga = initialize_toga_personality(); print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    labels:
      - "com.togai.description=Himiko Toga Personality System"
      - "com.togai.version=1.1.0"

  # Development service with hot reload
  togai-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: togai:dev
    container_name: togai-dev
    restart: unless-stopped
    
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - DEVELOPMENT=true
    
    volumes:
      - ./python:/app/python
      - ./tests:/app/tests
      - ./data:/app/data
      - ./logs:/app/logs
    
    networks:
      - togai-network
    
    command: ["python", "python/examples/integration_example.py"]
    
    profiles:
      - dev

networks:
  togai-network:
    driver: bridge
    name: togai-network

volumes:
  data:
    name: togai-data
  logs:
    name: togai-logs
