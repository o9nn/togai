name: Release & Deployment

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Run full test suite
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v
      
      - name: Verify version consistency
        run: |
          # Check version in setup.py
          VERSION_SETUP=$(python setup.py --version)
          echo "Version in setup.py: $VERSION_SETUP"
          
          # Check version in __init__.py
          VERSION_INIT=$(python -c "import sys; sys.path.insert(0, 'python'); import __init__; print(__init__.__version__)")
          echo "Version in __init__.py: $VERSION_INIT"
          
          # Verify they match
          if [ "$VERSION_SETUP" != "$VERSION_INIT" ]; then
            echo "âŒ Version mismatch!"
            exit 1
          fi
          
          echo "âœ… Version consistency verified: $VERSION_SETUP"

  build-packages:
    name: Build Release Packages
    runs-on: ubuntu-latest
    needs: validate-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools
      
      - name: Build source distribution
        run: |
          python -m build --sdist
      
      - name: Build wheel distribution
        run: |
          python -m build --wheel
      
      - name: Check distributions
        run: |
          twine check dist/*
      
      - name: List built packages
        run: |
          ls -lh dist/
      
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-distributions
          path: dist/
          retention-days: 90

  test-installation:
    name: Test Package Installation
    runs-on: ${{ matrix.os }}
    needs: build-packages
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.11', '3.12']
    
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-distributions
          path: dist/
      
      - name: Install from wheel
        run: |
          pip install dist/*.whl
      
      - name: Test import
        run: |
          python -c "from helpers.toga_personality import initialize_toga_personality; print('âœ“ Import successful')"
      
      - name: Test basic functionality
        run: |
          python -c "
          from helpers.toga_personality import initialize_toga_personality
          toga = initialize_toga_personality()
          result = toga.process_interaction('Test message')
          assert isinstance(result, str)
          print('âœ“ Basic functionality test passed')
          "

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-packages, test-installation]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-distributions
          path: dist/
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ Togai v${{ steps.get_version.outputs.version }}
          
          ### What's New
          
          This release includes improvements to the Himiko Toga personality system for Layla & Neuro-Sama integration.
          
          ### ðŸ“¦ Installation
          
          ```bash
          pip install togai==${{ steps.get_version.outputs.version }}
          ```
          
          Or install from source:
          
          ```bash
          git clone https://github.com/o9nn/togai.git
          cd togai
          git checkout v${{ steps.get_version.outputs.version }}
          pip install -e .
          ```
          
          ### âœ… Verified Compatibility
          
          - Python 3.8, 3.9, 3.10, 3.11, 3.12
          - Ubuntu, macOS, Windows
          - All 37 unit tests passing
          
          ### ðŸ”’ Ethical Safeguards
          
          All ethical constraints verified and enforced:
          - `no_actual_harm`: 1.0 (immutable)
          - `respect_boundaries`: 0.95 (immutable)
          - `constructive_expression`: 0.90 (immutable)
          
          ### ðŸ“š Documentation
          
          - [README](https://github.com/o9nn/togai/blob/main/README.md)
          - [CHANGELOG](https://github.com/o9nn/togai/blob/main/CHANGELOG.md)
          - [Contributing Guide](https://github.com/o9nn/togai/blob/main/CONTRIBUTING.md)
          
          ### ðŸ› Bug Reports
          
          Please report issues at: https://github.com/o9nn/togai/issues
          EOF
          
          cat release_notes.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Togai v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            dist/*
            CHANGELOG.md
            README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [create-github-release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/togai/
    
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-distributions
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

  publish-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: [build-packages, test-installation]
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-distributions
          path: dist/
      
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [validate-release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            togai:latest
            togai:${{ steps.get_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/togai-image.tar
      
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/togai-image.tar
          retention-days: 30

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate-release, build-packages, test-installation, create-github-release]
    if: always()
    
    steps:
      - name: Generate release summary
        run: |
          echo "## ðŸš€ Release Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | ${{ needs.validate-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Packages | ${{ needs.build-packages.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Installation | ${{ needs.test-installation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.create-github-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.create-github-release.result }}" == "success" ]; then
            echo "âœ… **Release completed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Release failed**" >> $GITHUB_STEP_SUMMARY
          fi
