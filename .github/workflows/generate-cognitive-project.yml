name: Generate Cognitive Project Template

"on":
  workflow_dispatch:
    inputs:
      repo:
        description: 'Target repository (owner/repo)'
        required: true
      project_board:
        description: 'Create project board? (yes/no)'
        required: false
        default: 'no'

jobs:
  generate-cognitive-project-template:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install PyGithub

      - name: Generate Issues for Cognitive Project Template
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.event.inputs.repo }}
        run: |
          python3 <<'EOF'
          from github import Github
          import os

          # Meta-issue template definition
          phase_issues = [
              {
                  "title": "ðŸ§¬ Phase 1: Cognitive Primitives & Foundational Hypergraph Encoding",
