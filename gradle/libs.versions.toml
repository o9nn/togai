media3 = ["media3-exoplayer", "media3-ui"]
networking = ["retrofit", "retrofit-converter-gson", "okhttp", "okhttp-logging-interceptor"]
coil = ["coil", "coil-compose"]
commons = ["commons-codec", "commons-io"]
koin = ["koin-android", "koin-androidx-compose"]
react-native = ["react-android", "hermes-android"]
testing = ["junit", "kotlinx-coroutines-test", "androidx-arch-core-testing", "mockk"]
